<div class="navbar navbar-fixed-top navbar-default ups-top-navigation">
    <div class="leftHead">
        <div class="headerInset">
            <div class="insetContainer">
                <a class="navbar-brand" href="#">
                    <img alt="Ups-Logo" class="img-responsive ups_logo" src="../../assets/imgs/UPS_Logo.png" />
                </a>
            </div>
        </div>
        <div class="brandingContainer">
            <span class="brandingText">STORM</span>
        </div>
        <ion-buttons style="display: inline-block; float: right; margin-right: 2px; margin-top: -34px;" id="menuButton" start>
            <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
    </div>
</div>

<ion-content padding>
    <div style="display:block" *ngIf="lineChartData.length > 0">
        <canvas baseChart width="40vw" height="30vh" [colors]="lineChartColors" [datasets]="lineChartData" [labels]="lineChartLabels"
        [options]="lineChartOptions" [legend]="lineChartLegend" [chartType]="lineChartType" (chartHover)="lineChartHovered($event)"
        (chartClick)="lineChartClicked($event)">
        </canvas>
    </div>
    <br/><hr/><br/>
    <div style="display:block" *ngIf="barChartData.length > 0">
        <canvas baseChart width="40vw" height="30vh" [colors]="barChartColors" [datasets]="barChartData" [labels]="barChartLabels"
            [options]="barChartOptions" [legend]="barChartLegend" [chartType]="barChartType" (chartHover)="barChartHovered($event)"
            (chartClick)="barChartClicked($event)">
        </canvas>
    </div>
</ion-content>
