<div class="navbar navbar-fixed-top navbar-default ups-top-navigation">
    <div class="leftHead">
        <div class="headerInset">
            <div class="insetContainer">
                <a class="navbar-brand" href="#">
                    <img alt="Ups-Logo" class="img-responsive ups_logo" src="../../assets/imgs/UPS_Logo.png" />
                </a>
            </div>
        </div>
        <div class="brandingContainer">
            <span class="brandingText">STORM</span>
        </div>
        <ion-buttons style="display: inline-block; float: right; margin-right: 2px; margin-top: -34px;" id="menuButton" start>
            <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
    </div>
</div>

<ion-content style="margin-top:50px">
 
    <ion-row class="account-form">
        <ion-col>
            <ion-list inset>
                <ion-item>
                    <ion-label><ion-icon name="person"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="fName" placeholder="First Name" type="fName"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label><ion-icon name="person"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="lName" placeholder="Last Name" type="lNames"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="email" placeholder="email" type="email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Role</ion-label>
                    <ion-select [(ngModel)]="role">
                        <ion-option value="user">User</ion-option>
                        <ion-option value="csr">CSR</ion-option>
                        <ion-option value="admin">Admin</ion-option>
                        <ion-option value="god">God</ion-option>
                    </ion-select>
                </ion-item>
                <ion-item>
                    <ion-label>Language</ion-label>
                    <ion-select [(ngModel)]="lang">
                        <ion-option value ="en">English</ion-option>                        
                        <ion-option value ="es">Spanish</ion-option>
                        <ion-option value ="ar">Arabic</ion-option>
                        <ion-option value ="fr">French</ion-option>
                        <ion-option value ="jp">Japanese</ion-option>
                        <ion-option value ="de">German</ion-option>
                        <ion-option value ="it">Italian</ion-option>
                    </ion-select>
                </ion-item>
            </ion-list>
 
            <button ion-button (click)="updateProfile()" class="continue-button">Update</button>
 
        </ion-col>
    </ion-row>
 
</ion-content>
