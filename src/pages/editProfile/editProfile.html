<div class="navbar navbar-fixed-top navbar-default ups-top-navigation">
    <div class="leftHead">
        <div class="headerInset">
            <div class="insetContainer">
                <a class="navbar-brand" href="#">
                    <img alt="Ups-Logo" class="img-responsive ups_logo" src="../../assets/imgs/UPS_Logo.png" />
                </a>
            </div>
        </div>
        <div style="display:inline-block;" class="brandingContainer">
            <span class="brandingText">Edit Profile</span>
        </div>
        <ion-buttons style="display: inline-block;float: right;margin-right: 2px;margin-top: 3px;" id="menuButton" start>
            <button ion-button icon-only menuToggle>
            <ion-icon name="menu"></ion-icon>
            </button>
        </ion-buttons>
    </div>
</div>

<ion-content padding style="margin-top: 50px;">
 
    <ion-row class="account-form">
        <ion-col>
            <ion-list inset>
                <ion-item>
                    <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="fName" placeholder="fName" type="fName"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="lName" placeholder="lName" type="lNames"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="email" placeholder="email" type="email"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label><ion-icon name="mail"></ion-icon></ion-label>
                    <ion-input [(ngModel)]="lang" placeholder="lang" type="lang"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Role</ion-label>
                    <ion-select [(ngModel)]="role">
                        <ion-option value="god">God</ion-option>
                        <ion-option value="admin">Admin</ion-option>
                        <ion-option value="csr">CSR</ion-option>
                        <ion-option value="user">User</ion-option>
                    </ion-select>
                </ion-item>
            </ion-list>
 
            <button ion-button (click)="updateProfile()" class="continue-button">Update</button>
 
        </ion-col>
    </ion-row>
 
</ion-content>
